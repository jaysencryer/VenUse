{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'VenUse/styles.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <nav class="nav_bar">
            
            <ul class="nav">
                <div class="left_nav">
                    <li class="brand">
                        <a href="{% url 'index' %}">VenUse</a>
                    </li>
                </div>
                <div class="right_nav">
                    {% if not user.is_authenticated %}                      
                            <li class="ven-nav-item">
                                <a href="{% url 'login' %}">Login</a>
                            </li>
                            <li class="ven-nav-item">
                                <a href="{% url 'register' %}">Register User</a>
                            </li>
                    {% endif %}    
                
                    {% if user.is_authenticated %}
                        
                            <li class="ven-nav-item">
                                <a href="{% url 'logout' %}">Logout</a>
                            </li>
                            <li class="ven-nav-item">{{ user.username }}</li>
                
                    {% endif %}
                </div>
            </ul>
        </nav>
        <div class="ven-content">
            {% block body %}
            {% endblock %}
        </div>

    </body>
</html>
